<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css" />
    <title>Calculator</title>
</head>
<body>
    <!-- Error message for invalid input -->
    <div id ="errorMessage"></div>

    <div class="calculator">
        <!-- Output field -->
        <div id="output"></div>
        <!-- Buttons -->
        <button class="btn wideBtn" id="clear">C</button>
        <button class="btn" id="back">‚Üê</button>
        <button class="btn orangeBtn" id="divide">/</button>
        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="nine">9</button>
        <button class="btn orangeBtn" id="multiply">*</button>
        <button class="btn" id="four">4</button>
        <button class="btn" id="five">5</button>
        <button class="btn" id="six">6</button>
        <button class="btn orangeBtn" id="subtract">-</button>
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="three">3</button>
        <button class="btn orangeBtn" id="add">+</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn wideBtn" id="zero">0</button>
        <button class="btn orangeBtn" id="equals">=</button>
    </div>
    
    <script src="./calculator.js"></script>
</body>
</html>
